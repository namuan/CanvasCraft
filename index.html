<!DOCTYPE html>
<html>
<head>
  <title>CanvasCraft</title>
  <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    #control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 5px;
      font-size: 14px;
    }
    #control-panel > * {
      display: block;
      margin-top: 10px;
    }
    #control-panel ul {
        margin: 10px 0;
        padding-left: 20px;
    }
    #upload-button {
        margin-top: 15px;
    }
    #floating-text-controls {
        position: absolute;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 5px;
        z-index: 1000;
    }
    #floating-text-controls label, #floating-text-controls select, #floating-text-controls input {
        display: inline-block;
        margin-right: 10px;
        vertical-align: middle;
    }
    /* Style for the textarea used for editing */
    .edit-textarea {
        position: absolute;
        border: 1px solid #ccc;
        background-color: white;
        font-size: 16px;
        font-family: sans-serif;
        margin: 0;
        padding: 5px;
        resize: none;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="control-panel">
    <strong>How to use:</strong>
    <ul>
      <li>Paste or upload an image.</li>
      <li>Double-click canvas to add text.</li>
      <li>Click to select, drag to move.</li>
      <li>Double-click text to edit.</li>
      <li>(Use Shift+Enter for new lines)</li>
      <li>Press 'Delete' to remove.</li>
    </ul>
    <input type="file" id="file-input" multiple style="display: none;" />
    <button id="upload-button">Upload Images</button>
  </div>

  <div id="floating-text-controls" style="display: none;">
      <label for="font-size">Size:</label>
      <select id="font-size">
          <option value="12">12px</option>
          <option value="16">16px</option>
          <option value="20" selected>20px</option>
          <option value="24">24px</option>
          <option value="32">32px</option>
      </select>
      <label for="font-color">Color:</label>
      <input type="color" id="font-color" value="#000000">
  </div>

  <script src="script.js"></script>
</body>
</html>
